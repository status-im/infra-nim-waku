---
- name: Verify Ansible versions
  hosts: all
  tags: always
  become: false
  run_once: true
  gather_facts: false
  tasks:
    - local_action: command ./versioncheck.py
      changed_when: false

- name: Configure Waku Nodes
  hosts: wakuv2-prod
  pre_tasks:
    - name: Enable Maintenance Mode
      command: 'maintenance Ansible run by {{ ansible_env.USER }}'
      tags: always
  post_tasks:
    - name: Disable Maintenance Mode
      command: 'maintenance disable'
      tags: always
  roles:
    - { role: infra-role-open-ports, tags: open-ports }
    - { role: conn-limit,            tags: conn-limit }
    - { role: infra-role-swap-file,  tags: swap-file  }
    - { role: infra-role-certbot,    tags: certbot    }
    - { role: infra-role-nim-waku,   tags: nim-waku   }
