---
- name: Verify Ansible versions
  hosts: all
  tags: always
  become: false
  run_once: true
  gather_facts: false
  tasks:
    - local_action: command ./versioncheck.py
      changed_when: false

- name: Configure Waku Nodes
  hosts:
    - wakuv1-test
    - wakuv2-test
    - wakuv2-prod
  roles:
    - { role: open-ports, tags: open-ports }
    - { role: swap-file,  tags: swap-file }
    - { role: certbot,    tags: certbot }
    - { role: nim-waku,   tags: nim-waku }

- name: Setup chat2bridge
  hosts:
    - node-01.gc-us-central1-a.wakuv2.prod
  roles:
    - { role: chat2bridge,   tags: chat2bridge }
